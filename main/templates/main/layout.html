{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <aside>
        <img src="{% static 'main/img/oreo.png' %}">
        <span class="logo">News</span>
        <h3>Navigation</h3>
        <ul>
            <a href="{% url 'home' %}"><li>Main Page</li></a>
            <a href="{% url 'about' %}"><li>About us</li></a>
            <a href="{% url 'contacts' %}"><li>Contacts</li></a>
            {% if user.is_authenticated %}
            <a href="accounts/logout"><li>Quit</li></a>
            {% else %}
            <a href="accounts/login"><li>Enter</li></a>
            {% endif %}
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i> Add article</button></li></a>
        </ul>
    </aside>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
