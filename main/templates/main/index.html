{% extends 'main/layout.html' %}

{% block title %}
Main Page
{% endblock%}

{% block content %}
<div class="features">
    <h1>Main Page</h1>
    {% if news %}
    {% for el in news %}
    <div class="alert alert-warning">
        <h3>{{ el.title }}</h3>
        <p>{{ el.intro }}</p>
        <a href="{% url 'news-detail' el.id %}" class="btn btn-warning">Detail view</a>
    </div>
    {% endfor %}
    {% else %}
    <p>You do not have any news!</p>
    {% endif %}
</div>
{% endblock%}
